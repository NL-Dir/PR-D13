<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly updates for from MessageBoard!</title>
</head>
<body>
    <h1> Some new posts form your favourite site for the last 7 days:</h1>
        {% for post in posts %}
        <a href="http://127.0.0.1:8000{% url 'board:post_detail' post.id %}">
        {{ post.title }}
         </a>
        {% endfor %}
</body>
</html>
